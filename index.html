<!DOCTYPE html>
<html>
<head>
  <title>私のブログ</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 20px;
  background-color: #0bdceb;
}

h1 {
  color: #dc11ee;
  text-align: center;
  margin-bottom: 30px;
}

.post {
  background-color: #fdfdfd;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 4px rgba(238, 215, 7, 0.1);
  margin-bottom: 30px;
}

.post h2 {
  font-size: 28px;
  color: #ec8106;
  margin-bottom: 15px;
  border-bottom: 2px solid #ccc;
  padding-bottom: 5px;
}

.post .date {
  color: #4ea308;
  margin-bottom: 15px;
}

.post .content {
  color: #000000;
  line-height: 1.8;
}

@media screen and (max-width: 600px) {
  .post {
    padding: 15px;
  }
  
  .post h2 {
    font-size: 24px;
  }
}

  </style>
</head>
<body>
  <h1>ようこそ私のブログへ</h1>

  <div class="post">
    <h2 class="title">初めての投稿</h2>
    <p class="date">投稿日: 2023年4月3日</p>
    <p class="content">これは私の最初のブログ投稿です。</p>
  </div>

  <div class="post">
    <h2 class="title">2番目の投稿</h2>
    <p class="date">投稿日: 2023年4月4日</p>
    <p class="content">これは私の2番目のブログ投稿です。私は会津大学に入学しました。</p>
  </div>
</body>
</html>
